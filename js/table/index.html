<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table th, table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        table th {
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Sno</th>
                <th>employeename</th>
                <th>employeeage</th>
                <th>employeeplace</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
